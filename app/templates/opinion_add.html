{% extends "base.html" %}

{% block content %}
  <form method="POST" action="{{ url_for('bp_opinion.opinion_add_get_post') }}" method="POST">
      {{ form.csrf_token }}
      <div class="mb-3" style="color:rgb(107, 104, 104)">
        {{ form.name.label }}: {{ form.name(class_="form-control") }}
      </div>

      <div class="mb-3" style="color:rgb(107, 104, 104)">
        {{ form.message.label }}: {{ form.message(class_="form-control") }}
      
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 25px;">Dodaj</button>
  </form>
{% endblock %}
